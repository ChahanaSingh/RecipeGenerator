<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <main>
        <section class="search">
            <h2>Enter Ingredients:</h2>
            <form id="recipeForm">
                <input type="text" id="ingredientInput" placeholder="Enter ingredients separated by commas">
                <button type="submit">Find Recipes</button>
            </form>
        </section>
        <section id="recipes" class="hidden">
            <h2>Recipes:</h2>
            <ul id="recipeList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
